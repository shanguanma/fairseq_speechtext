hydra:
  run:
    dir: /mntnfs/lee_data1/maduo/codebase/fairseq_speechtext/examples/data2vec
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=/mntnfs/lee_data1/maduo/codebase/fairseq_speechtext/examples/data2vec
    - hydra.job.name=/mntnfs/lee_data1/maduo/exp/pretrain/pretrain_on_data2vec2_4gpu_8update_960h_400k_update_offical_setting/pretrain
    task:
    - task.data=/mntnfs/lee_data1/maduo/datasets/librispeech/tsv_files
    - common.user_dir=/mntnfs/lee_data1/maduo/codebase/fairseq_speechtext/examples/data2vec
    - dataset.train_subset=train
    - dataset.valid_subset='dev-other,dev-clean'
    - distributed_training.distributed_world_size=4
    - distributed_training.distributed_port=-1
    - distributed_training.ddp_backend=legacy_ddp
    - optimization.update_freq=[8]
    - common.tensorboard_logdir=/mntnfs/lee_data1/maduo/exp/pretrain/pretrain_on_data2vec2_4gpu_8update_960h_400k_update_offical_setting
    - checkpoint.save_dir=/mntnfs/lee_data1/maduo/exp/pretrain/pretrain_on_data2vec2_4gpu_8update_960h_400k_update_offical_setting
  job:
    name: /mntnfs/lee_data1/maduo/exp/pretrain/pretrain_on_data2vec2_4gpu_8update_960h_400k_update_offical_setting/pretrain
    override_dirname: checkpoint.save_dir=/mntnfs/lee_data1/maduo/exp/pretrain/pretrain_on_data2vec2_4gpu_8update_960h_400k_update_offical_setting,common.tensorboard_logdir=/mntnfs/lee_data1/maduo/exp/pretrain/pretrain_on_data2vec2_4gpu_8update_960h_400k_update_offical_setting,common.user_dir=/mntnfs/lee_data1/maduo/codebase/fairseq_speechtext/examples/data2vec,dataset.train_subset=train,dataset.valid_subset='dev-other,dev-clean',distributed_training.ddp_backend=legacy_ddp,distributed_training.distributed_port=-1,distributed_training.distributed_world_size=4,optimization.update_freq=[8],task.data=/mntnfs/lee_data1/maduo/datasets/librispeech/tsv_files
    id: ???
    num: ???
    config_name: base_audio_only_task_librispeech
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.0.7
    cwd: /mntnfs/lee_data1/maduo/codebase/fairseq_speechtext
  verbose: false
