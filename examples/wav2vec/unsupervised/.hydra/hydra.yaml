hydra:
  run:
    dir: /workspace2/maduo/fairseq_speechtext/examples/wav2vec/unsupervised
  sweep:
    dir: ${checkpoint.save_dir}
    subdir: ''
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=/workspace2/maduo/fairseq_speechtext/examples/wav2vec/unsupervised
    - hydra.job.name=/workspace2/maduo/exp//wav2vec-u2_gan_from_scratch/w2v_unsup_gan_xp_4gpu_8update/w2v_unsup_gan_xp
    task:
    - task.data=/workspace2/maduo/dataset/format/librispeech/wav2vec_large_feat_dir_no_silence/
    - task.text_data=/workspace2/maduo/dataset/format/librispeech/librispeech_lm_norm_phn_seq/phonesss
    - task.kenlm_path=/workspace2/maduo/dataset/format/librispeech/librispeech_lm_norm_phn_seq/phonesss/lm.phones.filtered.04.bin
    - dataset.train_subset=train-960
    - dataset.valid_subset='dev-other,dev-clean'
    - dataset.batch_size=50
    - dataset.num_workers=1
    - common.user_dir=/workspace2/maduo/fairseq_speechtext/examples/wav2vec/unsupervised
    - model.code_penalty=2
    - model.gradient_penalty=1.5
    - model.smoothness_weight=0.5
    - common.seed=0
    - distributed_training.distributed_world_size=4
    - distributed_training.distributed_port=-1
    - distributed_training.ddp_backend=legacy_ddp
    - optimization.update_freq=[8]
    - common.tensorboard_logdir=/workspace2/maduo/exp//wav2vec-u2_gan_from_scratch/w2v_unsup_gan_xp_4gpu_8update
    - checkpoint.save_dir=/workspace2/maduo/exp//wav2vec-u2_gan_from_scratch/w2v_unsup_gan_xp_4gpu_8update
  job:
    name: /workspace2/maduo/exp//wav2vec-u2_gan_from_scratch/w2v_unsup_gan_xp_4gpu_8update/w2v_unsup_gan_xp
    override_dirname: checkpoint.save_dir:/workspace2/maduo/exp//wav2vec-u2_gan_from_scratch/w2v_unsup_gan_xp_4gpu_8update__common.seed:0__common.tensorboard_logdir:/workspace2/maduo/exp//wav2vec-u2_gan_from_scratch/w2v_unsup_gan_xp_4gpu_8update__common.user_dir:/workspace2/maduo/fairseq_speechtext/examples/wav2vec/unsupervised__dataset.batch_size:50__dataset.num_workers:1__dataset.train_subset:train-960__dataset.valid_subset:'dev-other,dev-clean'__distributed_training.ddp_backend:legacy_ddp__distributed_training.distributed_port:-1__distributed_training.distributed_world_size:4__model.code_penalty:2__model.gradient_penalty:1.5__model.smoothness_weight:0.5__optimization.update_freq:[8]__task.kenlm_path:/workspace2/maduo/dataset/format/librispeech/librispeech_lm_norm_phn_seq/phonesss/lm.phones.filtered.04.bin__task.text_data:/workspace2/maduo/dataset/format/librispeech/librispeech_lm_norm_phn_seq/phonesss
    id: ???
    num: ???
    config_name: w2vu2_local
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: ':'
        item_sep: __
        exclude_keys:
        - run
