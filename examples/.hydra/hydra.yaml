hydra:
  run:
    dir: /workspace2/maduo/fairseq_speechtext/examples
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=/workspace2/maduo/fairseq_speechtext/examples
    - hydra.job.name=/workspace2/maduo/exp/finetune/data2vec2_base_librispeech_no_finetune_offical_offer_100h_asr_finetune/finetune
    task:
    - task.data=/workspace2/maduo/dataset/format/librispeech
    - task.normalize=true
    - model.w2v_path=/workspace2/maduo/source_md/model_hub/librispeech/data2vec2_base_librispeech_no_finetune_offical_offer/base_libri.pt
    - common.user_dir=/workspace2/maduo/fairseq_speechtext/examples/data2vec
    - dataset.train_subset=train-clean-100
    - dataset.valid_subset=dev-other
    - dataset.max_tokens=2500000
    - distributed_training.distributed_world_size=4
    - distributed_training.distributed_port=-1
    - distributed_training.ddp_backend=legacy_ddp
    - optimization.update_freq=[2]
    - common.tensorboard_logdir=/workspace2/maduo/exp/finetune/data2vec2_base_librispeech_no_finetune_offical_offer_100h_asr_finetune
    - checkpoint.save_dir=/workspace2/maduo/exp/finetune/data2vec2_base_librispeech_no_finetune_offical_offer_100h_asr_finetune
  job:
    name: /workspace2/maduo/exp/finetune/data2vec2_base_librispeech_no_finetune_offical_offer_100h_asr_finetune/finetune
    override_dirname: checkpoint.save_dir=/workspace2/maduo/exp/finetune/data2vec2_base_librispeech_no_finetune_offical_offer_100h_asr_finetune,common.tensorboard_logdir=/workspace2/maduo/exp/finetune/data2vec2_base_librispeech_no_finetune_offical_offer_100h_asr_finetune,common.user_dir=/workspace2/maduo/fairseq_speechtext/examples/data2vec,dataset.max_tokens=2500000,dataset.train_subset=train-clean-100,dataset.valid_subset=dev-other,distributed_training.ddp_backend=legacy_ddp,distributed_training.distributed_port=-1,distributed_training.distributed_world_size=4,model.w2v_path=/workspace2/maduo/source_md/model_hub/librispeech/data2vec2_base_librispeech_no_finetune_offical_offer/base_libri.pt,optimization.update_freq=[2],task.data=/workspace2/maduo/dataset/format/librispeech,task.normalize=true
    id: ???
    num: ???
    config_name: base_100h_for_data2vec2
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.0.7
    cwd: /workspace2/maduo
  verbose: false
